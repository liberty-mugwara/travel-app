  <body>
    <div id="app" class="main-page">
      <header id="main-header" class="main-header"></header>
      <main id="main-content">
        <section
          id="add-trip-section"
          class="flex flex-column flex-center py-xl"
        >
          <h3 class="heading--sub uppercase mt-lg">Add a new trip</h3>
          <form class="form" onsubmit="return Client.addEvent(event)">
            <label for="location">My trip to:</label>
            <input
              id="location"
              type="text"
              name="location"
              value=""
              placeholder="Enter location"
            />
            <label for="date">Departing:</label>
            <input
              id="date"
              type="date"
              name="date"
              value=""
              placeholder="Enter Date of travel"
            />
            <button
              class="button form__button bg-primary text-white"
              type="submit"
            >
              Submit
            </button>
          </form>
        </section>
